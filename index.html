<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tile Game - Pratilipi at Hacker Earth</title>
</head>
<body class="app">
    <Header>
        NUMBLE
    </Header>
    <div class="wrapper">
        <aside class="controls">

        </aside>
        <main>
            <div class="gridContainer" id="grid">
                
            </div>
        </main>
        <aside class="moves">

        </aside>
        <div class="modeSelector">
            <p>DIFFICULTY LEVEL</p>
            <div class="modesWrapper">
                <div class="mode selected">EASY</div>
                <div class="mode">MEDIUM</div>
                <div class="mode">DIFFICULT</div>
                <div class="mode">CUSTOM</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
